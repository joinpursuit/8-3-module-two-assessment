<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./stlye.css" />
    <script defer src="./main.js"></script>
    <title>Ghibli Review App</title>
  </head>
  <body id="body">
    <header id="head1">
      <h1>Ghibli Review App</h1>
      <img src="./images/ghibli-logo.png" alt="Ghibli logo" />
    </header>
    <main>
      <section>
        <h2>Select a movie</h2>
        <!-- dropdown -->
        <select name="" id="dropdown-menu">
          <option value=""></option>
        </select>
      </section>
      <section>
        <h2>Add a review</h2>
        <form action="submit">
          <label for="review"> Add a Review</label>
          <input id="review" type="text" />
          <input id= "review-submit" type="submit" Submit />
        </form>
      </section>
      <section>
        <h2>Movie details</h2>
        <div id="display-info">
          <h3 id="movie-title"></h3>
          <p id="release-year"></p>
          <p id="description"></p>
        </div>
      </section>
      <section>
        <h2>People</h2>
        <ol id="list-of-people"></ol>
        <button id="show-people">Show People</button>
      </section>
      <section>
        <h2>Reviews</h2>
        <ul></ul>
        <button id="reset-reviews">Reset Reviews</button>
      </section>
    </main>
  </body>
</html>
