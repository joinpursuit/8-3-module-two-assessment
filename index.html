

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<script defer src="./app.js"></script>
		<title>Ghibli Review App</title>
	</head>
	<body>
		<header>
            
			<img class="header-image" src="./images/ghibli-logo.png" alt="Ghibli logo" />
            <h1 class="heading">Ghibli Review App</h1>
			
		</header>
        <main>
            <section>
                <h2>Select a movie</h2>
                <select>
                    <option value=""></option>
                </select>
            </section>

            <section> 
              <h2><strong> Add a review</strong></h2>
              <form >
                <label for="review">Your Review	</label>
                <input type="text"  id="review"/>
                <input type="submit" value="Submit" />
              </form>
              <p class="error"></p>
          </section>
  
          <section>
            <h2><strong>Movie details</strong></h2>
            <div id="display-info"></div>
        </section>

        <section>
            <h2>People</h2>
            <button id="show-people">Show People</button>
            <ol></ol>
        </section>

        <section>
            <h2>Reviews</h2>
            <button id="reset-reviews">Reset Reviews</button>
            <ul></ul>
        </section>

    </main>
	
		
	</body>
</html>
