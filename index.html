<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./main.js"></script>
    <title>Ghibli Review App</title>
</head>

<body>
    <header>
        <img src="./images/ghibli-logo.png" alt="Ghibli logo">
        <h1>Ghibli Review App</h1>
    </header>
    <main>
        <section>
            <h2>Select a movie</h2>
            <select id="titles">
                <option value=""></option>
            </select>
        </section>
        <section>
            <h2>Add a review</h2>
            <form action="submit" for="review">
                <label for="review">Your review:</label>
                <input type="text" id="review">
                <input type="submit" value="Submit Review">
            </form>
        </section>
        <section>
            <h2>Movie details</h2>
            <div id="display-info">
                <h3 id="title"></h3>
                <p id="year"></p>
                <p id="description"></p>
            </div>
        </section>
        <section>
            <h2>Reviews</h2>
            <ul>
                <!-- li will be added reviews -->
            </ul>
            <button id="reset-reviews">Reset Reviews</button>
        </section>
        <section>
            <h2>People</h2>
            <ol>
                <!-- li will be people names -->
            </ol>
            <button id="show-people">Show People</button>
        </section>
    </main>
</body>

</html>
