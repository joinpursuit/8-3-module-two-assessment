

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<script defer src="./app.js"></script>
		<title>Document</title>
	</head>
	<body>
		<header>
			<img class="header-image" src="./images/ghibli-logo.png" alt="Ghibli logo" />
			<h1 class="heading">Ghibli Review App</h1>
		</header>
        <main>
            <section>
            <h2>Select a movie:</h2>
		    <select name="titles" id="dropDown">
                <option value="">---Select a Category--</option>
            </select>
            </section>

            <section class="reviews-section"> 
                <h2><strong> Add a review</strong></h2>
                <form id="write-review">
                   <label for="review">Your Review	</label>
               <input type="text" placeholder="Write Your Review Here" name="review" class="review" id="review"/>
              <input type="submit" value="+" class="button" />
          
               </form>
          </section>
  
          <section>
            <h2><strong>Movie details</strong></h2>
            <div id="display-info"></div>
        </section>

        
         

    </main>
	
		
	</body>
</html>
