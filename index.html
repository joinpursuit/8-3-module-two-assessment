<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <script defer src=" ./main.js"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Ghibli Review App</h1>
        <img src="./images/ghibli-logo.png" alt="Ghibli logo">
    </header>
    <main>
        <section>
            <h2>Select a movie</h2>
            <select id="titles">
                <option value="">Select a title</option>
            </select>
        </section>
        <section>
            <h2>Add a review</h2>
            <form action="">
                <label for="review">Your review</label>
                <input id="review" type="text">
                <input type="submit" value="">
           </form>
        </section>
        <section>
            <h2>Movie details</h2>
            <div id="display-info"></div>
        </section>
        <section>
            <h2>People</h2>
            <ol>
            </ol>
            <button id="show-people" test="Show People">Show People</button>  
        </section>
        <section>
            <h2>Reviews</h2>
            <ul>
            </ul>
            <button id="reset-reviews" text="Reset Reviews"> Reset Reviews</button>
        </section>
    </main>
</body>
</html>
