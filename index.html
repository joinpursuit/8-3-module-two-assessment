<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Studio Ghibli App</title>
        <script defer src="main.js"></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <h1>Ghibli Review App</h1>
            <img src="./images/ghibli-logo.png" alt="Ghibli logo" />
        </header>
        <main>
            <select id="dropdown"></select>
            <section>
                <h2>Select a Movie</h2>
            </section>
            <section id="display-info">
                <form id="form">
            </section>
            <label>Your Review</label>
            <input id="userInput" type="text" name="input" />
            <input type="submit" id="submit-button" value="Submit Review" />
            <ul id="reviewList"></ul>
        </main>
    </body>
</html>
