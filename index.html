<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
<script defer src="scripts.js"></script>
</head>
<body>
    <header>
        <img src="./images/ghibli-logo.png" alt="Ghibli logo"/>
        <h1>Ghibli Review App</h1>
    </header>
    <main>
        <section>
            <h2>Select a movie</h2>
            <select name="movies" id="title" value="select">
                <option value=""></option>
            </select>
        </section>
        <section>
            <h2>Add a review</h2>
            <form>
                <label for="review">Your review:</label>
                <br>
                <input type="text" id="review" placeholder="Write Your Review Here"  required/>
                <input type="submit" value="submit" />
            </form>
        </section>
        <section>
            <h2>Movie details</h2>
            <div id="display-info">
            </div>
        </section>
        <section>
            <h2>People</h2>
            <button id="show-people">Show People</button>
            <ol></ol>
        </section>
        <section>
            <h2>Reviews</h2>
            <ul></ul>
        
         <input id="reset-reviews" type="reset" value="Reset Reviews" >
        </section>
    </main>
</body>
</html>
